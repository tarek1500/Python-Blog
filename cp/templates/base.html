{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Control Panel</title>

	<!-- Custom fonts for this template -->
	<link href="{% static 'css/core/fontawesome.min.css' %}" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="{% static 'css/core/sb-admin-2.min.css' %}" rel="stylesheet">

	<!-- Custom styles for this page -->
	<link href="{% static 'css/core/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
</head>
<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- Sidebar -->
		<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
			<!-- Sidebar - Brand -->
			<a class="sidebar-brand d-flex align-items-center justify-content-center" href="{% url 'cp:dashboard-index' %}">
				<div class="sidebar-brand-icon rotate-n-15">
					<i class="fas fa-laugh-wink"></i>
				</div>
				<div class="sidebar-brand-text mx-3">Admin Panel</div>
			</a>
			<!-- Divider -->
			<hr class="sidebar-divider my-0">
			<!-- Nav Item - Dashboard -->
			<li id="nav-dashboard" class="nav-item">
				<a class="nav-link" href="{% url 'cp:dashboard-index' %}">
					<i class="fas fa-fw fa-tachometer-alt"></i>
					<span>Dashboard</span>
				</a>
			</li>
			<!-- Divider -->
			<hr class="sidebar-divider">
			<!-- Heading -->
			<div class="sidebar-heading">Operations</div>
			<!-- Nav Item -->
			<li id="nav-user" class="nav-item">
				<a class="nav-link" href="{% url 'cp:user-index' %}">
					<i class="fas fa-users fa-fw"></i><span>Users</span>
				</a>
			</li>
			<li id="nav-category" class="nav-item">
				<a class="nav-link" href="{% url 'cp:category-index' %}">
					<i class="fas fa-list-ul fa-fw"></i><span>Categories</span>
				</a>
			</li>
			<li id="nav-tag" class="nav-item">
				<a class="nav-link" href="{% url 'cp:tag-index' %}">
					<i class="fas fa-hashtag fa-fw"></i><span>Tags</span>
				</a>
			</li>
			<li id="nav-post" class="nav-item">
				<a class="nav-link" href="{% url 'cp:post-index' %}">
					<i class="far fa-edit fa-fw"></i><span>Posts</span>
				</a>
			</li>
			<li id="nav-comment" class="nav-item">
				<a class="nav-link" href="{% url 'cp:comment-index' %}">
					<i class="far fa-comment-dots fa-fw"></i><span>Comments</span>
				</a>
			</li>
			<li id="nav-like" class="nav-item">
				<a class="nav-link" href="{% url 'cp:like-index' %}">
					<i class="far fa-thumbs-up fa-fw"></i><span>Likes</span>
				</a>
			</li>
			<li id="nav-word" class="nav-item">
				<a class="nav-link" href="{% url 'cp:word-index' %}">
					<i class="fas fa-ban fa-fw"></i><span>Words</span>
				</a>
			</li>
			<!-- Divider -->
			<hr class="sidebar-divider d-none d-md-block">
			<!-- Sidebar Toggler (Sidebar) -->
			<div class="text-center d-none d-md-inline">
				<button class="rounded-circle border-0" id="sidebarToggle"></button>
			</div>
		</ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">
				<!-- Topbar -->
				<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
					<!-- Sidebar Toggle (Topbar) -->
					<button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
						<i class="fa fa-bars"></i>
					</button>
					<!-- Topbar Navbar -->
					<ul class="navbar-nav ml-auto">
						<!-- Nav Item - User Information -->
						<li class="nav-item dropdown no-arrow">
							<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ user }}</span>
							</a>
							<!-- Dropdown - User Information -->
							<div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
								<a class="dropdown-item" href="{% url 'landpage' %}">
									<i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i> Blog
								</a>
								<a class="dropdown-item" href="{% url 'profile' %}">
									<i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i> Profile
								</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="{% url 'logout' %}">
									<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i> Logout
								</a>
							</div>
						</li>
					</ul>
				</nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">
					{% block container %}
					{% endblock %}
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Your Website 2019</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->
		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Bootstrap core JavaScript-->
	<script src="{% static 'js/core/jquery.min.js' %}"></script>
	<script src="{% static 'js/core/bootstrap.bundle.min.js' %}"></script>

	<!-- Core plugin JavaScript-->
	<script src="{% static 'js/core/jquery.easing.min.js' %}"></script>

	<!-- Custom scripts for all pages-->
	<script src="{% static 'js/core/sb-admin-2.min.js' %}"></script>

	<!-- Page level plugins -->
	<script src="{% static 'js/core/jquery.dataTables.min.js' %}"></script>
	<script src="{% static 'js/core/dataTables.bootstrap4.min.js' %}"></script>

	<!-- Page level custom scripts -->
	<script src="{% static 'js/core/datatables-demo.js' %}"></script>

	{% block script %}
	{% endblock %}
</body>
</html>
