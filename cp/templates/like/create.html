{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block container %}
	<h1 class="h3 mb-4 text-gray-800"><a href="{% url 'cp:like-index' %}">Go back</a></h1>

	<form method="POST" class="user">
		{% csrf_token %}
		{{ form|crispy }}
		<div class="text-center">
			<button type="submit" class="btn btn-info btn-user">Save</button>
		</div>
	</form>
{% endblock %}

{% block script %}
	<script src="{% static 'js/cp/like/script.js' %}"></script>
{% endblock %}
